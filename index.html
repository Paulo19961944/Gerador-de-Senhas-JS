<!DOCTYPE html> <!--HTML5-->
<html lang="pt-br"> <!--Linguagem PT-BR e inicio do HTML-->
<!--Tag de Metadados-->
<head> 
    <meta charset="UTF-8"> <!--Cadeia de Caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Zoom inicial de 1x-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--Fonte do Google-->
    <link href="https://fonts.googleapis.com/css2?family=Doppio+One&display=swap" rel="stylesheet"> <!--Importa a Fonte do Google-->
    <link rel="stylesheet" href="src/css/style.css"> <!--Importa o CSS-->
    <link rel="stylesheet" href="src/css/media-queries.css"> <!--Importa as Media Queries-->
    <title>Gerador de Senhas Seguras</title> <!--Titulo do Navegador-->
</head>
<!--Fim da Tag de Metadados-->
<!--Inicio do Conteúdo HTML-->
<body>
    <!--Inicio do Conteúdo da Página-->
    <div class="container">
        <!--Cabeçalho-->
        <header>
            <h1>GERADOR DE SENHAS SEGURAS</h1> <!--Titulo  Principal-->
        </header>
        <!--Conteúdo Principal-->
        <main>
            <!--Seção Principal-->
            <section>
                <!--Formulário-->
                <form>
                    <label for="char">Digite a quantidade de caracteres a ser gerado:</label> <!--Texto explicativo para o usuário-->
                    <input type="number" name="char" id="char"> <!--Campo de Entrada-->
                    <button id="btn">GERAR</button> <!--Botão-->
                </form>
                <!--Fim do Formulário-->
                <p id="result"></p> <!--Exibe o Resultado-->
            </section>
            <!--Fim da Seção Principal-->
        </main>
        <!--Fim do Conteúdo Principal-->
    </div>
    <!--Fim do Conteúdo-->
    <script src="src/js/script.js"></script> <!--Importa o JavaScript-->
</body>
<!--Fim do Conteúdo da Página-->
</html>
<!--FIM-->
